<!DOCTYPE html>
<html>

<head>
    <!-- Basic Page Info -->
    <meta charset="utf-8" />
    <title>Nyaksha | Portfolio Management Dashboard Login / Register</title>

    <!-- Site favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon-16x16.png" />

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/static/styles/core.css" />
    <link rel="stylesheet" type="text/css" href="/static/styles/icon-font.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/styles/style.css" />
</head>

<body class="login-page">
    <div class="login-header box-shadow">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="brand-logo">
                <!-- <a href="/">
					<img src="/static/images/deskapp-logo.svg" alt="" />
				</a> -->
                <a href="/">
                    <h1>Nyaksha</h1>
                </a>
            </div>
        </div>
    </div>
    <div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-3 col-lg-4"></div>
                <div class="col-md-6 col-lg-5">
                    <div class="login-box bg-white box-shadow border-radius-10">
                        <div class="login-title">
                            <h2 class="text-center">Login To Nyaksha Dahboard</h2>
                        </div>
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">Ã—</span>
                            </button>
                        </div>
                        {% endfor %}
                        {% endif %}
                        <form method="post">
                            {% csrf_token %}
                            <label>Enter your Email</label>
                            <div class="input-group custom">
                                {{form.email}}
                                <div class="input-group-append custom">
                                    <span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
                                </div>
                            </div>
                            <label>Enter your password</label>
                            <div class="input-group custom">
                                {{form.password}}
                                <div class="input-group-append custom">
                                    <span class="input-group-text"><i class="dw dw-padlock1"></i></span>
                                </div>
                            </div>
                            <div class="input-group custom">
                                <button class="btn btn-dark btn-lg btn-block" type="submit">
                                    Sign In
                                </button>
                            </div>
                        </form>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="input-group mb-0">
                                    <a class="btn btn-outline-dark btn-lg btn-block"
                                        href="/social-auth/login/google-oauth2/">
                                        <i class="fa fa-google-plus mr-2"></i>
                                        Continue with Google
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- welcome modal start -->
    <div class="welcome-modal">
        <button class="welcome-modal-close">
            <i class="bi bi-x-lg"></i>
        </button>
        <iframe class="w-100 border-0" src="https://embed.lottiefiles.com/animation/31548"></iframe>
        <div class="text-center">
        </div>
    </div>
    <button class="welcome-modal-btn">
        <i class="fa fa-phone"></i> Contact Us
    </button>
    <!-- welcome modal end -->
    <!-- js -->
    <script src="/static/scripts/core.js"></script>
    <script src="/static/scripts/script.min.js"></script>
    <script src="/static/scripts/process.js"></script>
    <script src="/static/scripts/layout-settings.js"></script>
</body>

</html>
