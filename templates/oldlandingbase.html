<!DOCTYPE html>
<html>

<head>
    <!-- Basic Page Info -->
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock title %}</title>

    <!-- Site favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/logo.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/logo.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/logo.png" />

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/static/styles/core.css" />
    <link rel="stylesheet" type="text/css" href="/static/styles/icon-font.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/styles/style.css" />
</head>

<body class="login-page custom_login">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="brand-logo">
                <a href="/">
                    <img src="https://nyaksha.com/static/images/logo.png" alt="" width="100" height="100" class="mt-3" />
                </a>
                <!-- <a href="/">
                    <h1 class="text-white">Nyaksha</h1>
                </a> -->
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/about">About Us</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/disclaimer">Disclaimer</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/privacypolicy">Privacy Policy</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/refundpolicy">Refund Policy</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/termsofuse">Terms of Use</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/contactus">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>
    {% block body %}
    {% endblock body %}
    <!-- welcome modal start -->
    <div class="welcome-modal">
        <button class="welcome-modal-close">
            <i class="bi bi-x-lg"></i>
        </button>
        <iframe class="w-100 border-0" src="https://embed.lottiefiles.com/animation/31548"></iframe>
        <div class="text-center">
            <p>Please Register to Contact Us</p>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="input-group mb-0">
                    <a class="btn btn-dark btn-lg btn-block" href="/social-auth/login/google-oauth2/">
                        <i class="fa fa-google-plus mr-2"></i>
                        Continue with Google
                    </a>
                </div>
            </div>
        </div>
    </div>
    <button class="welcome-modal-btn">
        <i class="fa fa-phone"></i> Contact Us
    </button>
    <!-- welcome modal end -->
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="/static/scripts/core.js"></script>
    <script src="/static/scripts/script.min.js"></script>
    <script src="/static/scripts/process.js"></script>
    <script src="/static/scripts/layout-settings.js"></script>
</body>

</html>
