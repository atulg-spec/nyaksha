{% extends 'base.html' %}
{% block body %}
<div class="pd-20 card-box mb-30">
    <div class="clearfix">
        <div class="pull-left">
            <h2 class="mb-30">Angel one API Login</h2>
        </div>
        <div class="pull-right">
            <a target="_blank" href="https://smartapi.angelbroking.com/signin" class="btn btn-info btn-sm scroll-click" rel="content-y" data-toggle="collapse"
                role="button" aria-expanded="true">
                Get Credentials
                <i class="icon-copy dw dw-password ml-2"></i>
            </a>
        </div>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <div class="form-group">
            <button class="btn btn-info">Register</button>
        </div>
    </form>
</div>
{% endblock body %}
