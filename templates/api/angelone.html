{% extends 'base.html' %}
{% block body %}
<div class="bg-indigo-600 px-8 pt-10 lg:pt-14 pb-16 flex justify-between items-center mb-3">
    <!-- title -->
    <h1 class="text-xl text-white">Angel ONE</h1>
</div>
<div class="-mt-12 mx-6 mb-6 grid grid-cols-1 gap-x-6 gap-y-6 sm:grid-cols-1 xl:grid-cols-1">
    <!-- card -->
    <div class="card shadow">
        <!-- card body -->
        <div class="card-body">
            <!-- content -->
            <div class="flex justify-between items-center">
                <h4>Connect your Demat</h4>
                <div
                    class="bg-indigo-600 bg-opacity-10 rounded-md w-10 h-10 flex items-center justify-center text-center text-indigo-600">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-briefcase">
                        <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                        <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                    </svg>
                </div>
            </div>
            <div class="mt-4 flex flex-col gap-0 text-base">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit"
                        class="btn gap-x-2 bg-indigo-600 text-white border-indigo-600 disabled:opacity-50 disabled:pointer-events-none hover:bg-indigo-800 hover:border-indigo-800 active:bg-indigo-800 active:border-indigo-800 focus:outline-none focus:ring-4 focus:ring-indigo-300">
                        Connect
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<br><br><br><br>
{% endblock body %}
