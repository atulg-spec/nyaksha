<!DOCTYPE html>
<html>

<head>
    <!-- Basic Page Info -->
    <meta charset="utf-8" />
    <title>Nyaksha | Portfolio Management Dashboard</title>
    <!-- Site favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/logo.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/logo.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/logo.png" />

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/static/styles/core.css" />
    <link rel="stylesheet" type="text/css" href="/static/styles/icon-font.min.css" />
    <link rel="stylesheet" type="text/css" href="src/plugins/datatables/css/dataTables.bootstrap4.min.css" />
    <link rel="stylesheet" type="text/css" href="src/plugins/datatables/css/responsive.bootstrap4.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/styles/style.css" />
</head>

<body class="sidebar-dark header-dark">
    <div class="header">
        <div class="header-left">
            <!-- <h3 class="text-white">Nyaksha</h3> -->
            <div class="menu-icon bi bi-list"></div>
        </div>
    </div>

    <div class="left-side-bar">
        <div class="brand-logo">
            <a href="/dashboard">
                <!-- <img src="/static/images/deskapp-logo.svg" alt="" class="dark-logo" /> -->
                <!-- <img
						src="/static/images/deskapp-logo-white.svg"
						alt=""
						class="light-logo"
					/> -->
                <h3 class="text-white">Nyaksha</h3>
            </a>
            <div class="close-sidebar" data-toggle="left-sidebar-close">
                <i class="ion-close-round"></i>
            </div>
        </div>
        <div class="menu-block customscroll">
            <div class="sidebar-menu">
                <ul id="accordion-menu">
                    <li>
                        <a href="/dashboard" class="dropdown-toggle no-arrow">
                            <span class="micon bi bi-house"></span>
                            <span class="mtext">Dashboard</span>
                        </a>
                    </li>
                    <li class="dropdown">
                        <a href="javascript:;" class="dropdown-toggle no-arrow">
                            <span class="micon bi bi-table"></span><span class="mtext">Activity</span>
                        </a>
                        <ul class="submenu">
                            <li><a href="/history">History</a></li>
                            <li><a href="/portfolio">Portfolio</a></li>
                            <li><a href="/performance">Performance</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="javascript:;" class="dropdown-toggle no-arrow">
                            <i class="micon icon-copy dw dw-password"></i><span class="mtext"> Credentials </span>
                        </a>
                        <ul class="submenu">
                            <li><a href="/api/angelone">Angle ONE</a></li>
                        </ul>
                    </li>

                    <li>
                        <a href="/plans" class="dropdown-toggle no-arrow">
                            <i class="micon icon-copy dw dw-calculator"></i>
                            <span class="mtext">Plans</span>
                        </a>
                    </li>
                    <li>
                        <a href="/profile" class="dropdown-toggle no-arrow">
                            <i class="micon icon-copy dw dw-user1"></i>
                            <span class="mtext">Profile</span>
                        </a>
                    </li>
                    <li>
                        <a href="/contactus" class="dropdown-toggle no-arrow">
                            <i class="micon icon-copy fi-telephone"></i>
                            <span class="mtext">Contact Us</span>
                        </a>
                    </li>
                    <li>
                        <a href="/" class="dropdown-toggle no-arrow">
                            <i class="micon icon-copy fa fa-percent" aria-hidden="true"></i>
                            <span class="mtext">Offers</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="mobile-menu-overlay"></div>

    <div class="main-container">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
            </button>
        </div>
        {% endfor %}
        {% endif %}
        {% block body %}
        {% endblock body %}
    </div>

    <!-- js -->
    <script src="/static/scripts/core.js"></script>
    <script src="/static/scripts/script.min.js"></script>
    <script src="/static/scripts/process.js"></script>
    <script src="/static/scripts/layout-settings.js"></script>
    <script src="src/plugins/apexcharts/apexcharts.min.js"></script>
    <script src="src/plugins/datatables/js/jquery.dataTables.min.js"></script>
    <script src="src/plugins/datatables/js/dataTables.bootstrap4.min.js"></script>
    <script src="src/plugins/datatables/js/dataTables.responsive.min.js"></script>
    <script src="src/plugins/datatables/js/responsive.bootstrap4.min.js"></script>
    <script src="/static/scripts/dashboard3.js"></script>
</body>

</html>
