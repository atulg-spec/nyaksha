{% extends 'base.html' %}
{% block body %}
<div class="pd-20 card-box mb-30">
    <div class="clearfix">
        <div class="pull-left">
            <h2 class="mb-30">Contact Us</h2>
        </div>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <div class="form-group">
            <button class="btn btn-info">Request</button>
        </div>
    </form>
</div>
{% endblock body %}
