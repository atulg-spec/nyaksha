{% extends 'base.html' %}
{% block body %}
<div class="bg-indigo-600 px-8 pt-10 lg:pt-14 pb-16 flex justify-between items-center mb-3">
    <!-- title -->
    <h1 class="text-xl text-white">Contact Us</h1>
</div>
<div class="-mt-12 mx-6 mb-6 grid grid-cols-1 gap-x-6 gap-y-6 sm:grid-cols-1 xl:grid-cols-1">
    <!-- card -->
    <div class="card shadow">
        <!-- card body -->
        <div class="card-body">
            <!-- content -->
            <div class="flex justify-between items-center">
                <h4>Feel free to Contact Us</h4>
            </div>
            <div class="mt-4 flex flex-col gap-0 text-base">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit"
                        class="btn mt-4 gap-x-2 bg-indigo-600 text-white border-indigo-600 disabled:opacity-50 disabled:pointer-events-none hover:bg-indigo-800 hover:border-indigo-800 active:bg-indigo-800 active:border-indigo-800 focus:outline-none focus:ring-4 focus:ring-indigo-300">
                        Contact Us
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<br><br><br><br>
{% endblock body %}
